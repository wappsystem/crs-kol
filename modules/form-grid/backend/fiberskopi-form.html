<div id=D__ID>
    <!--third html start -->
    <div class="container mt-95 mb-3">
        <div class="row">
            <!-- form container start -->
            <div class="col-12 col-lg-12 col-md-12 col-sm-12 mx-auto formbox">
                <div class="row">
                    <div class="col-12">
                        <!-- form start -->
                        <form id="F__ID">
                            <h3 id="title__ID"></h3>
                            <!-- participant part for all tsak forms -------------------->
                            <div id="participant_div__ID">
                                <div class="form-group">
                                    <fieldset class="subquestions">
                                        <label><span class="">Participant</span>
                                            <input type=text name="Participant" class=form-control id=Participant__ID
                                                data-id="Participant" />
                                        </label><br>
                                        <label><span class="">Participant ID</span>
                                            <input type=text name="Participant_uid" class=form-control readonly />
                                        </label>
                                    </fieldset>
                                </div>
                            </div>
                            <!-- form group -->
                            <div class="form-group">
                                <div class="questiongroup ">
                                    <div class=row>
                                        <div class="col-sm-3">
                                            <label>Är fiberskopi genomförd efter avsvällning?</label>
                                            <fieldset class="subquestions">
                                                <label class="radiobuttons">
                                                    <input type="radio" name="cli_fiber_a" value="0" >
                                                    <span class="checkmark"></span> Nej</label><br>
                                                <label class="radiobuttons">
                                                    <input type="radio" name="cli_fiber_a" value="1">
                                                    <span class="checkmark"></span> Ja</label>
                                            </fieldset>
                                        </div>
                                        <div class="col-sm-3">
                                            <label>Nasala polyper vänster?</label>
                                            <fieldset class="subquestions">
                                                <label class="radiobuttons">
                                                    <input type="radio" name="cli_fiber_polyp_l" value="0" >
                                                    <span class="checkmark"></span> Nej</label><br>
                                                <label class="radiobuttons">
                                                    <input type="radio" name="cli_fiber_polyp_l" value="1">
                                                    <span class="checkmark"></span> Ja</label>
                                            </fieldset>
                                        </div>
                                        <div class="col-sm-3">
                                            <label>Nasala polyper höger?</label>
                                            <fieldset class="subquestions">
                                                <label class="radiobuttons">
                                                    <input type="radio" name="cli_fiber_polyp_r" value="0" >
                                                    <span class="checkmark"></span> Nej</label><br>
                                                <label class="radiobuttons">
                                                    <input type="radio" name="cli_fiber_polyp_r" value="1">
                                                    <span class="checkmark"></span> Ja</label>
                                            </fieldset>
                                        </div>
                                        <div class="col-sm-3">
                                            <label>Septumdeviation?</label>
                                            <fieldset class="subquestions">
                                                <label class="radiobuttons">
                                                    <input type="radio" name="cli_fiber_septum" value="0" >
                                                    <span class="checkmark"></span> Nej</label><br>
                                                <label class="radiobuttons">
                                                    <input type="radio" name="cli_fiber_septum" value="1">
                                                    <span class="checkmark"></span> Ja</label>
                                            </fieldset>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="questiongroup ">
                                    <div class=row>
                                        <div class="col-sm-3">
                                            <label>Om ja, vilken sida är trång?</label>
                                            <fieldset class="subquestions">
                                                <label class="radiobuttons">
                                                    <input type="radio" name="cli_fiber_side" value="0" >
                                                    <span class="checkmark"></span> Höger</label><br>
                                                <label class="radiobuttons">
                                                    <input type="radio" name="cli_fiber_side" value="1">
                                                    <span class="checkmark"></span> Vänster</label>
                                            </fieldset>
                                        </div>
                                        <div class="col-sm-3">
                                            <label>Konkahypertrofi?</label>
                                            <fieldset class="subquestions">
                                                <label class="radiobuttons">
                                                    <input type="radio" name="cli_fiber_concha" value="0" >
                                                    <span class="checkmark"></span> Nej</label><br>
                                                <label class="radiobuttons">
                                                    <input type="radio" name="cli_fiber_concha" value="1">
                                                    <span class="checkmark"></span> Ja</label>
                                            </fieldset>
                                        </div>
                                        <div class="col-sm-3">
                                            <label>Ödem?</label>
                                            <fieldset class="subquestions">
                                                <label class="radiobuttons">
                                                    <input type="radio" name="cli_fiber_edema" value="0" >
                                                    <span class="checkmark"></span> Nej</label><br>
                                                <label class="radiobuttons">
                                                    <input type="radio" name="cli_fiber_edema" value="1">
                                                    <span class="checkmark"></span> Ja</label>
                                            </fieldset>
                                        </div>
                                        <div class="col-sm-3">
                                            <label>Mukopurulent sekret under konka media?</label>
                                            <fieldset class="subquestions">
                                                <label class="radiobuttons">
                                                    <input type="radio" name="cli_fiber_sekr" value="0" >
                                                    <span class="checkmark"></span> Nej</label><br>
                                                <label class="radiobuttons">
                                                    <input type="radio" name="cli_fiber_sekr" value="1">
                                                    <span class="checkmark"></span> Ja</label>
                                            </fieldset>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="questiongroup ">
                                    <div class=row>
                                        <div class="col-sm-12">
                                            <label>Positiv endoskopi för CRS, Unilateralt ödem och/eller bilateralt ödem vid konka media och/eller mukopurulent sekret vid centrala näskaviteten?</label>
                                            <fieldset class="subquestions">
                                                <label class="radiobuttons">
                                                    <input type="radio" name="cli_fiber_CRS" value="0" >
                                                    <span class="checkmark"></span> Nej</label><br>
                                                <label class="radiobuttons">
                                                    <input type="radio" name="cli_fiber_CRS" value="1">
                                                    <span class="checkmark"></span> Ja</label>
                                            </fieldset>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="questiongroup ">
                                  <fieldset class="subquestions">
                                    <label style="width:100%"><span class="">Comments</span>
                                      <textarea name="comments" class=form-control ></textarea>
                                    </label>
                                  </fieldset>
                                </div>
                              </div>
                                        <div class="form-group">
                                <button type="submit" id="submit__ID" class="btn btn-primary btn-lg">Submit</button>
                            </div>
                            <div class="form-group">
                                <div class="pb-3">
                                    <label><span>Set Status</span></label>
                                    <fieldset class="">
                                        <label class="radiobuttons">
                                            <input type="radio" name="_status" value="#FF0000">
                                            <span class="checkmark"
                                                style="background-color:#FF0000"></span>&nbsp;</label>
                                        <label class="radiobuttons">
                                            <input type="radio" name="_status" value="#FFCC00">
                                            <span class="checkmark"
                                                style="background-color:#FFCC00"></span>&nbsp;</label>
                                        <label class="radiobuttons">
                                            <input type="radio" name="_status" value="#00FF00">
                                            <span class="checkmark"
                                                style="background-color:#00FF00"></span>Manually&nbsp;&nbsp;</label>
                                        <label class="radiobuttons">
                                            <input type="radio" name="_status" value="" checked>
                                            <span class="checkmark"
                                                style="background-color:#C9C9C9"></span>Automatically</label>
                                    </fieldset>
                                </div>
                            </div>                        
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

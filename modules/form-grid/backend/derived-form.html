<div id=D__ID>
    <!--third html start -->
    <div class="container mt-95 mb-3">
        <div class="row">
            <!-- form container start -->
            <div class="col-12 col-lg-12 col-md-12 col-sm-12 mx-auto formbox">
                <div class="row">
                    <div class="col-12">
                        <!-- form start -->
                        <form id="F__ID">
                            <h3 id="title__ID"></h3>
                            <!-- participant part for all tsak forms -------------------->
                            <div id="participant_div__ID">
                                <div class="form-group">
                                    <fieldset class="subquestions">
                                        <label><span class="">Participant</span>
                                            <input type=text name="Participant" class=form-control id=Participant__ID
                                                data-id="Participant" />
                                        </label><br>
                                        <label><span class="">Participant ID</span>
                                            <input type=text name="Participant_uid" class=form-control readonly />
                                        </label>
                                    </fieldset>
                                </div>
                            </div>
                            <!-- form group -->
                            <h3>SMOKING</h3>
                            <div class="form-group">
                                <div class="questiongroup ">
                                    <div class=row>
                                        <div class="col-sm-12">
                                            <label>Smoking</label>
                                            <fieldset class="subquestions">
                                                <label class="radiobuttons">
                                                    <input type="radio" name="der_smo" value="0" >
                                                    <span class="checkmark"></span> aldrig rökt
                                                </label><br>
                                                <label class="radiobuttons">
                                                    <input type="radio" name="der_smo" value="1" >
                                                    <span class="checkmark"></span> aktiv rökare
                                                </label><br>
                                                <label class="radiobuttons">
                                                    <input type="radio" name="der_smo" value="2" >
                                                    <span class="checkmark"></span> tilfällig rökare
                                                </label><br>
                                                <label class="radiobuttons">
                                                    <input type="radio" name="der_smo" value="3">
                                                    <span class="checkmark"></span> ex-rökare
                                                </label>
                                            </fieldset>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="questiongroup ">
                                    <fieldset class="">
                                        <div class=row>
                                            <div class="col-sm-3"><label><span class="">Years of smoking </span><input type=number class=form-control step="1" name=der_smo_yrs></label></div>
                                            <div class="col-sm-3"><label><span class="">Years since stopped smoking </span><input type=number class=form-control step="1" name=der_smo_stopyrs></label></div>
                                            <div class="col-sm-3"><label><span class="">Life exposure (pack-years) </span><input type=number class=form-control step="1" name=der_smo_explife></label></div>
                                            <div class="col-sm-3"><label><span class="">Current exposure (g) </span><input type=number class=form-control step="1" name=der_smo_expcur></label></div>
                                        </div>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="questiongroup ">
                                    <div class=row>
                                        <div class="col-sm-12">
                                            <label>Smoking</label>
                                            <fieldset class="subquestions">
                                                <label class="radiobuttons">
                                                    <input type="radio" name="der_smo_expunc" value="0" >
                                                    <span class="checkmark"></span> No
                                                </label><br>
                                                <label class="radiobuttons">
                                                    <input type="radio" name="der_smo_expunc" value="1">
                                                    <span class="checkmark"></span> Yes (uncertain)
                                                </label>
                                            </fieldset>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <h3>SNUS</h3>
                            <div class="form-group">
                                <div class="questiongroup ">
                                    <div class=row>
                                        <div class="col-sm-12">
                                            <label>Snus usage</label>
                                            <fieldset class="subquestions">
                                                <label class="radiobuttons">
                                                    <input type="radio" name="der_snu" value="0" >
                                                    <span class="checkmark"></span> Never snuser
                                                </label><br>
                                                <label class="radiobuttons">
                                                    <input type="radio" name="der_snu" value="1" >
                                                    <span class="checkmark"></span> Current snuser
                                                </label><br>
                                                <label class="radiobuttons">
                                                    <input type="radio" name="der_snu" value="2" >
                                                    <span class="checkmark"></span> Former snuser
                                                </label><br>
                                            </fieldset>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="questiongroup ">
                                    <fieldset class="">
                                        <div class=row>
                                            <div class="col-sm-3"><label><span class="">Snus tinyears </span><input type=number class=form-control step="1" name=der_snu_tinyrs></label></div>
                                        </div>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="form-group">
                                <button type="submit" id="submit__ID" class="btn btn-primary btn-lg">Submit</button>
                            </div>
                            <div class="form-group">
                                <div class="pb-3">
                                    <label><span>Set Status</span></label>
                                    <fieldset class="">
                                        <label class="radiobuttons">
                                            <input type="radio" name="_status" value="#FF0000">
                                            <span class="checkmark"
                                                style="background-color:#FF0000"></span>&nbsp;</label>
                                        <label class="radiobuttons">
                                            <input type="radio" name="_status" value="#FFCC00">
                                            <span class="checkmark"
                                                style="background-color:#FFCC00"></span>&nbsp;</label>
                                        <label class="radiobuttons">
                                            <input type="radio" name="_status" value="#00FF00">
                                            <span class="checkmark"
                                                style="background-color:#00FF00"></span>Manually&nbsp;&nbsp;</label>
                                        <label class="radiobuttons">
                                            <input type="radio" name="_status" value="" checked>
                                            <span class="checkmark"
                                                style="background-color:#C9C9C9"></span>Automatically</label>
                                    </fieldset>
                                </div>
                            </div>                        
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function F__ID() {
            //-------------------------------------

        }
    </script>

        #D__ID {
            background-color: aliceblue;
        }

        #D__ID .mt-95 {
            max-width: 600px;
        }

        /*VmInclude:__HOST__/assets/css/wappsystem-form copy.css*/

</div>
